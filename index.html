<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__cover">
                <img class="profile__avatar" src="./images/avatar-img.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__position">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__vector" src="./images/vector.svg" alt="Кнопка">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__cover">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__cover">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__cover">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/new-zeland.jpeg" alt="Новая Зеландия">
                    <div class="element__cover">
                        <h2 class="element__title">Берег Новой Зеландии</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/place-kolsky.jpg" alt="Кольский">
                    <div class="element__cover">
                        <h2 class="element__title">Кольский</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__picture" src="./images/place-karelia.jpg" alt="Карелия">
                    <div class="element__cover">
                        <h2 class="element__title">Карелия</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="edit-profile">
                <fieldset class="popup__form-set">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text popup__text_type_name" name="name" type="text" placeholder="Ваше Имя" required>  
                    <input class="popup__text popup__text_type_position" name="position" type="text" placeholder="Ваша Должность" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
