<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>
    <section class="profile">
        <div class="profile__cover">
            <img class="profile__avatar" src="./images/avatar-img.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__position">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add-button">
            <img class="profile__vector" src="./images/vector.svg" alt="Кнопка">
        </button>
    </section>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form">
                <fieldset class="popup__form-set">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text popup__form-name" name="name" type="text" placeholder="Ваше Имя" required>  
                    <input class="popup__text popup__form-position" name="position" type="text" placeholder="Ваша Должность" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="elements">
        <ul class="elements__list">
            <li class="elements__item">
                <img class="elements__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__cover">
                    <p class="elements__title">Карачаевск</p>
                    <button class="elements__button" type="button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__picture" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="elements__cover">
                    <p class="elements__title">Гора Эльбрус</p>
                    <button class="elements__button" type="button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__picture" src="./images/dombai.jpg" alt="Домбай">
                <div class="elements__cover">
                    <p class="elements__title">Домбай</p>
                    <button class="elements__button" type="button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__picture" src="./images/new-zeland.jpeg" alt="Новая Зеландия">
                <div class="elements__cover">
                    <p class="elements__title">Берег Новой Зеландии</p>
                    <button class="elements__button" type="button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__picture" src="./images/place-kolsky.jpg" alt="Кольский">
                <div class="elements__cover">
                    <p class="elements__title">Кольский</p>
                    <button class="elements__button" type="button"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__picture" src="./images/place-karelia.jpg" alt="Карелия">
                <div class="elements__cover">
                    <p class="elements__title">Карелия</p>
                    <button class="elements__button" type="button"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__logo">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
