<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__cover">
                <img class="profile__avatar" src="<%=require('./images/avatar-img.jpg')%>" alt="Аватар" title="Изменить аватар профиля" >
                <div class="profile__avatar_hover"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__position">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__vector" src="<%=require('./images/vector.svg')%>" alt="Кнопка">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <template class="template">
        <li class="element">
            <img class="element__picture" src="#" alt="#">
            <button class="element__remove" type="button" title="Удалить"></button>
            <div class="element__cover">
                <h2 class="element__title"></h2>
                <div class="element__like-container">
                    <button class="element__button" type="button"></button>
                    <span class="element__num-like"></span>
                </div>
            </div>
        </li>
    </template>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="myForm">
                <fieldset class="popup__form-set">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="label">
                        <input class="popup__text popup__text_type_name" id="name-input" name="name" type="text"
                            placeholder="Ваше Имя" required minlength="2" maxlength="40">
                        <span class="popup__text-error name-input-error"></span>
                    </label>
                    <label class="label">
                        <input class="popup__text popup__text_type_position" id="position-input" name="position"
                            type="text" placeholder="Ваша Должность" required minlength="2" maxlength="200">
                        <span class="popup__text-error position-input-error"></span>
                    </label>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="myForm">
                <fieldset class="popup__form-set">
                    <h2 class="popup__title">Новое место</h2>
                    <label class="label">
                        <input class="popup__text popup__text_type_place" id="place-input" name="name" type="text"
                            placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__text-error place-input-error"></span>
                    </label>
                    <label class="label">
                        <input class="popup__text popup__text_type_link" id="link-input" name="link" type="url"
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__text-error link-input-error"></span>
                    </label>
                    <button class="popup__submit" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_change-avatar">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="myForm">
                <fieldset class="popup__form-set">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <label class="label">
                        <input class="popup__text popup__text_type_link" id="avatar-input" name="link" type="url"
                            placeholder="URL" required>
                        <span class="popup__text-error avatar-input-error"></span>
                    </label>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_fullscreen-card">
        <figure class="popup__figure">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__picture" src="#" alt="#">
            <figcaption class="popup__figcaption"></figcaption>
        </figure>
    </div>
    <div class="popup popup_delete-card">
        <div class="popup__container">
            <form class="popup__form">
                <fieldset class="popup__form-set">
                    <button class="popup__close-button" type="button"></button>
                    <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
                    <button id="delete-card" class="popup__submit" type="submit">Да</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
